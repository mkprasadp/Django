{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body{
        /*background-color:#B5FFFC; #B5FFFC,#FFDEE9
        background-image: url("{% static 'images/cityview.jpg' %}");*/
        background-color:aqua;  
    }
    
    .navbar {
        width: 100%;
        height: 100px; 
        background-color: #f4f4f4;
        border-bottom: 2px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 40px; 
    }
    
    .logo {
        display: flex;
        align-items: center;
    }
    
    .logo img {
        width: 80px; 
        height: 80px; 
        border-radius: 50%;
    }
    
    .details {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex: 1;
        gap: 30px; 
    }
    
    .details h1 {
        font-size: 24px; 
        color: brown;
        margin: 0;
    }
    
    .details h2 {
        font-size: 20px; 
        color: red;
        margin: 0;
    }
    
    .details a {
        text-decoration: none;
        color: brown;
        border:2px solid black;
        font-size: 18px; 
        padding: 10px 20px; 
        border-radius: 5px;
        transition: ease-in 0.3s;
    }
    
    .details a:hover {
        color:white;
        background-color: darkred;
    }/*
    .body .image{
        width:100%;
        height:80%;
    }*/
    .body{
        height: 87.5vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .image-slider{
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
        animation: slider 20s linear infinite;
    }
    @keyframes slider {
        10%{
            background-image: url("{% static 'images/cityview.jpg' %}");
        }
        25%{
            background-image: url("{% static 'images/singapure.jpg' %}");
        }
        50%{
            background-image: url("{% static 'images/mountain.jpg' %}");
        }
        75%{
            background-image: url("{% static 'images/skymontain.jpg' %}");
        }
        100%{
            background-image: url("{% static 'images/moontree.jpg' %}");
        }
    }
    @media (max-width: 768px) {
        .navbar {
            display: grid;
            grid-template-columns: auto 1fr auto; 
            align-items: center;
            height: auto; 
            padding: 10px 20px;
        }
    
        .logo {
            grid-column: 1; 
        }
    
        .logo img {
            width: 60px; 
            height: 60px;
        }
    
        .details {
            grid-column: 3; 
            display: flex;
            flex-direction: column; 
            align-items: flex-end; 
            gap: 5px;
        }
    
        .details h2 {
            font-size: 14px;
        }
    
        .details a {
            font-size: 12px;
            padding: 5px 10px;
        }
    
        .navbar h1 {
            grid-column: 2; 
            text-align: center;
            font-size: 18px; 
            color: brown;
        }
        .body {
            height: auto; 
            padding: 10px; 
        }
    
        .image-slider {
            height: 200px; 
            background-size: cover; 
        }
    }
    
    @media (max-width: 480px) {
        .logo img {
            width: 60px; 
            height: 60px;
        }
    
        .details h2 {
            font-size: 12px;
        }
    
        .details a {
            font-size: 10px;
            padding: 4px 8px; 
        }
    
        .navbar h1 {
            font-size: 16px; 
        }
        .image-slider {
            height: 150px; 
        }
    }
</style>
<body>
<div class="navbar">
    <div class="logo">
        <a href="{{ Home }}">
            <img src="{% static 'images/user.png' %}" alt="Logo"/>
        </a>
    </div>
    <div class="details">
        <h1>Student Academic Portal</h1>
        <h2>{{ email }}</h2>
        <a href="{{ Loginpage }}">Logout</a>
    </div>
</div>
<div class='body'>
    <div class="image-slider"></div>
</div>
</body>
{% endblock %}
